<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>





  <ion-content>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label name="key" position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  <div class="ion-padding">
    <ion-button expand="block" color="success" size="large" shape="round" (click)="loginUsuario()">Login</ion-button>
  </div>

  <div class="ion-padding">
    <ion-button expand="block" color="success" size="large" shape="round" routerLink="/inserir">Cadastrar</ion-button>
  </div>

</ion-content>
